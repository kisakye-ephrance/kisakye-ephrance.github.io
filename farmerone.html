<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/farmerone.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/ufarm_logo.png" alt="logo" height="85px" width="90px">
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
       
    <div class="col-md-6 main">
        <form name="signinform"  method="POST">
            <h1>
                REGISTRATION FORM
            </h1>

            <input type="text" class="form-control" id="name" placeholder="Name" name="name" required/>
            <br>
            
            <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" required/>
            <br>
     
            <input type="number" class="form-control" id="wardnumber" placeholder="Ward_Number" name="wardnumber" required/>
            <br>

            <input type="text" class="form-control" id="uniqueFOnumber" placeholder="Unique_FO_Number" name="uniqueFOnumber" required/>
            <br>

            <input type="text" class="form-control" id="Nin" placeholder="Nin_Number" name="Nin" required/>
            <br>

            <input type="number" class="form-control" id="Phone" placeholder="Phone_Number" name="Phone" required/>
            <br>

            <input type="text" class="form-control" id="dateOfRegistration" placeholder="Date_Of_Registration" name="dateOfRegistration" required/>
            <br>

            <input type="text" class="form-control" id="dateOfBirth" placeholder="Date_Of_Birth" name="dateOfBirth" required/>
            <br>
             
            <input type="text" class="form-control" id="gender" placeholder="Gender" name="gender" required/>
            <br>

            <input type="text" class="form-control" id="directions" placeholder="Home-directions" name="directions" required/>
            <br>

            <input type="text" class="form-control" id="residence" placeholder="Residence" name="residence" required/>
            <br>

            <input type="text" class="form-control" id="activities" placeholder="Activities" name="activities" required/>
            <br>

            <input type="text" class="form-control" id="stayPeriod" placeholder="Period_Of_Stay" name="period" required/>
            <br>

        
              <input type="button" id="submitDetails"  
              name="submitDetails" value="Submit" onclick="access_signinform()"/><br>   
          </form>
    </div>
</div>
</div>
  </body>  
</body>
</html>
